<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <style>
        .manrope {
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
}
    </style>
</head>
<body class="manrope">
    <header class="max-w-screen-2xl">
        <!-- banner content -->
        <div class="grid grid-cols-1 lg:grid-cols-2 my-7 items-center gap-5">
            <div class="ms-28 md:ms-56 rounded-lg">
                <h1 class="text-5xl md:text-7xl text-[#1C1C1C] font-extrabold max-w-xl leading-relaxed">It's good <br>tea time at The Tea House</h1>
                <p class="text-lg font-medium text-[#777777] py-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="flex bg-gradient-to-r from-[#FF8938] to-[#FF0000] py-4 px-5 rounded-xl text-white font-bold">Explore More
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 ms-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                      </svg>
                      
                </button>
            </div>
            <!-- banner image -->
            <div class="relative">
                <div class="p-5 z-0">
                    <img src="images/banner.png" alt="">
                </div>
                <!-- top icon -->
                <div class="absolute flex items-center w-64 h-32 py-2 px-2 md:px-8 lg:py-4 gap-5 rounded-xl shadow-lg top-64 left-10 md:top-96 md:left-32 lg:left-28 z-10">
                    <div class="py-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-[#FFF082] font-bold">
                            <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z" clip-rule="evenodd" />
                          </svg>                      
                    </div>
                    <div class="z-10">
                        <h4 class="text-slate-950 text-2xl font-extrabold">5.00</h4>
                        <p class="text-gray-600 font-medium">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div> 
    </header>
</body>
</html>
